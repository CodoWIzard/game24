<!DOCTYPE html>
<html lang="en">
  <link href="/static/css/output.css" rel="stylesheet" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Adventure Game</title>
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white font-mono">
    <div id="game" class="p-6 max-w-3xl mx-auto">
      <h1 class="text-2xl mb-4" id="scene-title"></h1>
      <p class="mb-6" id="scene-text"></p>
      <div id="choices" class="space-y-2"></div>
      <button id="save" class="mt-4 px-4 py-2 bg-green-500 hover:bg-green-600">
        Save Game
      </button>
      <button id="load" class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600">
        Load Game
      </button>
    </div>
  </body>
</html>
