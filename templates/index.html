<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Game</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.9)
        );
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: drift 6s infinite ease-in-out;
      }

      @keyframes drift {
        0% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-100px) translateX(30px);
        }
        100% {
          transform: translateY(0) translateX(0);
        }
      }
    </style>
  </head>
  <body
    class="relative bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center overflow-hidden"
  >
    <!-- elements background -->
    <div class="particles" id="particle-container"></div>
    <div
      class="absolute inset-0 bg-gradient-to-br from-gray-800 via-indigo-900 to-black opacity-70 pointer-events-none"
    ></div>

    <!-- start -->
    <div
      id="start-screen"
      class="flex flex-col items-center justify-center space-y-4 relative z-10"
    >
      <h1 class="text-4xl font-bold text-indigo-500 animate-pulse">
        Adventure Game
      </h1>
      <p class="text-gray-300 text-lg">Your epic journey is one click away.</p>
      <button
        id="start"
        class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg text-lg font-semibold"
      >
        Start Game
      </button>
    </div>

    <!-- UI -->
    <div
      id="game"
      class="hidden w-full max-w-4xl mx-auto space-y-6 relative z-10"
    >
      <!-- scene title style -->
      <div id="scene-header" class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 id="scene-title" class="text-2xl font-bold text-white">
          Scene Title
        </h2>
      </div>

      <!-- scene text style -->
      <div id="scene-content" class="bg-gray-800 p-6 rounded-lg shadow-md">
        <p id="scene-text" class="text-gray-300 text-lg">Scene description</p>
      </div>

      <!-- choice style -->
      <div id="choices" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

      <div class="flex justify-between items-center mt-4">
        <button
          id="save"
          class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg shadow-md"
        >
          Save Game
        </button>
        <button
          id="load"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md"
        >
          Load Game
        </button>
      </div>
    </div>

    <!-- script particle-->
    <script>
      const particleContainer = document.getElementById("particle-container");
      const createParticle = () => {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        const size = Math.random() * 4 + 2; // Random size
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 4 + 2}s`; // Random duration
        particleContainer.appendChild(particle);

        // remove particle
        setTimeout(() => {
          particle.remove();
        }, 6000);
      };

      // particle intervals
      setInterval(createParticle, 200);
    </script>
  </body>
</html>
